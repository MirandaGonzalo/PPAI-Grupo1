<html>
    {% load static %}
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <style>
            #parent {
                display: table;
                width: 100%;
                }
            #form_login {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }
            .center {
                margin: auto;
                width: 30%;
                border: 3px solid #221919;
                padding: 10px;
                background-color:#f0f2f5;
            }
            </style>
        <title>
            Tasa Ya
        </title>
    </head>
    <body style="background-color:rgb(192, 225, 238);">
        <br>
        <br>
        <div id="parent">
            <form id="form_login"  method="POST">
                {% csrf_token %}
                <div class="center">
                    <div class="row">
                        <img src="{% static 'img/perfil.png' %}" width="170" height="160">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col s3"></div>
                        <div class="input-field col s6">
                            <label for="username">Usuario</label>
                            <input  id="username" name="username" type="text" class="validate">
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col s3"></div>
                        <div class="input-field col s6">
                            <label for="password">Contrase√±a </label>
                    <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
                        </div>
                        <div class="col s3"></div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
                      </button>
                </div>
            </form>
        </div>
    </body>
</html>
