<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <style>
        
        body {
            background-color: rgb(216, 209, 209);
        }
      
        .contentLogIn {
            position: absolute;
            left: 49%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
    </style>
  </head>
<body>
    
    <div id="formDiv" class="contentLogIn">
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="card">
                <div class="card-header" style="background-color: rgb(175, 218, 238);">
                    <h3><center>Iniciar Sesión</center></h3>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Usuario</span>
                        </div>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" id="username" name="username">
                      </div>                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Contraseña</span>
                        </div>
                        <input id="password" name="password" type="password" class="form-control" aria-describedby="basic-addon1">
                      </div>                                                             
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                    
                    
                </div>
                <div class="card-footer">
                    <center><button type="submit" class="btn btn-primary btn-lg">Siguiente</button></center>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
