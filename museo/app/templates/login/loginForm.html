{% extends "base.html" %}

{% block style %}
<style>    
    
    .contentLogIn {
        position: absolute;
        left: 49%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    

</style>
{% endblock %}
{% block body%}
    
    <div id="formDiv" class="contentLogIn">
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="card">
                <div class="card-header" style="background-color: rgb(218, 214, 214);">
                    <h3><center>Iniciar Sesión</center></h3>
                </div>
                <div class="card-body">
                    <label for="username">Usuario</label>
                    <input id="username" name="username" type="text" class="form-control">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" class="form-control">
                    <br>
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                    
                    <center><button type="submit" class="btn btn-primary btn-lg">Siguiente</button></center>
                </div>
            </div>
            
        </form>
    </div>
{% endblock %}
